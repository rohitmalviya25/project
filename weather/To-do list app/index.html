<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="content">

            <div class="todo">
                <h2>TO-DO LIST</h2>

            <div class="search">

                    <button onclick="addTask()">ADD</button>
            </div>
    
            <ul class="list">
                <!-- <li class="checked"><pre></pre><pre></pre><pre></pre>Task1</li>
                <li><pre></pre><pre></pre><pre></pre>Task2</li>
                <li><pre></pre><pre></pre><pre></pre>Task3</li> -->
            </ul>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
